<!DOCTYPE html>
<html>
<head>
    <title>spritewerk display</title>

    <script src="../src/spritewerk.js"></script>

    <script src="../src/common/util.js"></script>
    <script src="../src/common/unique.js"></script>
    <script src="../src/common/collection.js"></script>

    <script src="../src/display/vector.js"></script>
    <script src="../src/display/canvas.js"></script>
    <script src="../src/display/renderable.js"></script>
    <script src="../src/display/sprite.js"></script>
    <script src="../src/display/line.js"></script>
    <script src="../src/display/rectangle.js"></script>

    <script>
        window.onload = function() {
            var w = 600;
            var h = 400;
            var canvas = new SW.Canvas({
                id: 'spritewerk',
                width: w,
                height: h
            });

            var collection = new SW.Collection();
            var rectangle;
            var line;

            for(var i = 0; i < 2500; i += 1) {
                rectangle = new SW.Rectangle();
                rectangle.position(Math.random()*w, Math.random()*h);
                rectangle.dimensions(16, 16);
                rectangle.opacity(0.2);
                collection.addItem('recto' + i, rectangle);

                line = new SW.Line();
                line.opacity(0.2);
                line.coordinates(
                    new SW.Vector(Math.random()*w, Math.random()*h),
                    new SW.Vector(Math.random()*w, Math.random()*h)
                );
                collection.addItem('lino' + i, line);
            }

            function renderAll() {
                canvas.clearAll();

                collection.each(function(entity) {
                    entity.position(Math.random()*w, Math.random()*h);
                    canvas.render(entity);
                });
            }

            setInterval(function() {
                requestAnimationFrame(renderAll);
            }, 33);
        };
    </script>
</head>
<body>
    <canvas id="spritewerk"></canvas>
</body>
</html>
