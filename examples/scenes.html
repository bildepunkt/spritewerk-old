<!DOCTYPE html>
<html>
<head>
    <title>spritewerk</title>

    <script src="../src/spritewerk.js"></script>

    <script src="../src/common/util.js"></script>
    <script src="../src/common/unique.js"></script>
    <script src="../src/common/collection.js"></script>

    <script src="../src/events/signal.js"></script>
    <script src="../src/events/input.js"></script>

    <script src="../src/media/preloader.js"></script>
    <script src="../src/media/media-manager.js"></script>

    <script src="../src/display/vector.js"></script>
    <script src="../src/display/canvas.js"></script>
    <script src="../src/display/renderable.js"></script>
    <script src="../src/display/sprite.js"></script>
    <script src="../src/display/line.js"></script>
    <script src="../src/display/rectangle.js"></script>
    <script src="../src/display/scene.js"></script>

    <script src="../src/game/layer.js"></script>
    <script src="../src/game/scene.js"></script>
    <script src="../src/game/scene-manager.js"></script>

    <script>
        var MyScene = function() {
            SW.Util.inherit(this, SW.Scene);
        };

        MyScene.prototype.pressdown = function(e) {
            console.log(e);
        };

        MyScene.prototype.init = function() {
            var rect = new SW.Rectangle().dimensions(64, 64);

            this.addItem('main');
            this.getItem('main').addItem('rect', rect);
        };

        function init() {
            SW.Signal.removeListener(document, 'DOMContentLoaded', init);

            var canvas = new SW.Canvas({
                id: 'spritewerk',
                width: 600,
                height: 400
            });

            var input = new SW.Input({
                eventEl: canvas.getCanvasEl(),
                bindMouseInput: true
            });

            var myScene = new MyScene();

            input.setScene(myScene);
            
            SW.SceneManager.addScene('myscene', myScene);

            myScene.each(function(layer) {
                layer.each(function(entity) {
                    canvas.render(entity);
                });
            });
        }

        SW.Signal.addListener(document, 'DOMContentLoaded', init);
    </script>
</head>
<body>
    <canvas id="spritewerk"></canvas>
</body>
</html>
