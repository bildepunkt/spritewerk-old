<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=320, height=480 initial-scale=1">
    <style>
        html {
            height: 100%;
        }
        body {
            background-color: #222;
            margin: 0;
            height: 100%;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
            display: block;
            left: 50%;
            height: 320;
            position: absolute;
            margin: -160px 0 0 -240px;
            top: 50%;
            width: 480px;
            background-color: #ccc;
        }
    </style>
    <title>HTML5 Breakout</title>
</head>
<body>
    <div class="container">
        <iframe src="game.html" width="480" height="320"></iframe>
    </div>
</body>
</html>
